<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Ricoh Store</title>
</head>

<body>
    
<div class="container-nav">
    <div class="nav-items">
        <div class="nav-logo">
            <h1>RICOH</h1>
            <p class="slogan">imagine. change</p>
        </div>
        <div class="nav-links" id="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Documents</a></li>
                <li><a href="#">Prints</a></li>
                <li><a href="#">Scans</a></li>
            </ul>
        </div>
        <button class="nav-toggle" id="nav-toggle"></button>
        <button class="btnCheckOut">Logout</button>
    </div>
</div>

<div class="circles">
    <ul class="circles-listed">
        <li><a href="#" class="picOne"></a></li>
        <li><a href="#" class="picTwo"></a></li>
        <li><a href="#" class="picThree"></a></li>
        <li><a href="#" class="picFour"></a></li>
    </ul>
</div>

<div class="wrapShop">

    <p class="deviceName">Ricoh IM 350</p>
    <div class="im350">
        <div class="mfdImage">
            <p class="price">R55 000</p>
        </div>
        <a href="#" class="mfdInfo">view</a>
        <button class="btnBuy">buy</button>
        </div>

        <p class="deviceName-two">Ricoh IM C2500</p>
    <div class="imc2500">
        <div class="mfdImage-two">
            <p class="price-two">R85 000</p>
        </div>
        <a href="#" class="mfdInfo-two">view</a>
        <button class="btnBuy-two">buy</button>
        </div>

        <p class="deviceName-three">Ricoh IM C400</p>
    <div class="imc400">
        <div class="mfdImage-three">
            <p class="price-three">R65 000</p>
        </div>
        <a href="#" class="mfdInfo-three">view</a>
        <button class="btnBuy">buy</button>
        </div>

        <p class="deviceName-four">Ricoh IM C3000</p>
        <div class="imc3000">
            <div class="mfdImage-four">
                <p class="price-four">R90 000</p>
            </div>
            <a href="#" class="mfdInfo-four">view</a>
            <button class="btnBuy">buy</button>
            </div>
</div>

<div class="search-sec">
<label class="lblSearch">search:</label>
<input class="searchBar" placeholder="search...">
<button class="btnSearch">search</button>
</div>

<form id="form">
<div class="frmWrap">
        <p class="answer" id="answer"></p>
</div>
</form>

<script src="main.js"></script>
</body>
</html>
